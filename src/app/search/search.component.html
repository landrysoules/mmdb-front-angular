<form class="navbar-form navbar-right" #searchForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control search" placeholder="Search" id="search" required [(ngModel)]="search" name="search">
  </div>
  <button type="submit" class="btn btn-default">Search !</button>
</form>
